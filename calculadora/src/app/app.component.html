<section class="property-binding d-flex justify-content-center align-items-center"> 
  <article>
      <div class="card" style="width: 40rem; height: 35rem; background-color: #9ab2d6;">
          <div class="card-body">
              <p class="fs-1" style="color: #ffffff;">Calculadora</p>
            <div class="alert alert-light" role="alert" style="font-size: 2rem;">
              {{ valorDigitado }}
            </div>
            <app-botoes-calculadora value="1" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="2" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="3" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="รท" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="4" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="5" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="6" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="x" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="7" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="8" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="9" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="+" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="." (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="0" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="=" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>
            <app-botoes-calculadora value="-" (clickEvent)="botaoClicado($event)"></app-botoes-calculadora>   
          </div>
        </div>
  </article>
</section>
